<!DOCTYPE html>
<html>
<head>
  <link href="https://styleguide.brainly.com/58.2.0/style-guide.css" rel="stylesheet"/>
</head>
<body>

  <h2 class="sg-header-primary sg-header-primary--small" style="margin-top: 1rem; text-align: center;">
    Starred repos from Github by both selected users
  </h2>
  <div class="sg-layout">
    <div class="sg-layout__container" style="margin-top: 1rem;">

      <div class="sg-layout__content">
        <p class="sg-text">Type usernames here</p>
        <div class="sg-content-box">
          <input type="text" class="sg-input sg-input--spaced-bottom js-username" placeholder="Type first username">
          <br />
          <input type="text" class="sg-input sg-input--spaced-bottom js-username" placeholder="Type second username">
          <br />

          <button class="sg-button-secondary sg-button-secondary--inverse js-submit">
            <div class="sg-button-secondary__hole">
              <svg class="sg-icon sg-icon--x14 sg-icon--adaptive">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
              </svg>
            </div>
          </button>
        </div>
      </div>
      <div class="sg-layout__content sg-layout__aside-content">

        <div class="js-list">

        </div>

      </div>
    </div>
  </div>

  <script>
    const template = data => {
      return `<a class="sg-media sg-media--gray-secondary-light sg-media--clickable" target="_blank" href="${data.html_url}">
        <div class="sg-media__aside">
          <div class="sg-avatar">
                <img class="sg-avatar__image" src="${data.owner.avatar_url}">
          </div>
        </div>
        <div class="sg-media__wrapper">
          <div class="sg-media__content">
            <span class="sg-link sg-link--gray sg-link--emphasised">${data.full_name}</span>
          </div>
          <div class="sg-media__content">
            <span>Master </span>
          </div>
        </div>
      </a>`;
    };
  </script>
  <script src="app.js"></script>
  <script src="https://styleguide.brainly.com/images/icons-0c4bcf5be2.js"></script>
</body>
</html>
